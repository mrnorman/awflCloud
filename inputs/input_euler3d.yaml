---
# Simulation time in seconds
simTime  : 10

# Number of cells to use
nx       : 80
ny       : 80
nz       : 40

# Lengths of the dimensions in meters
xlen     : 20000
ylen     : 20000
zlen     : 10000

bc_x   : periodic
bc_y   : periodic
bc_z   : wall

weno_scalars : false

weno_winds   : false

# Data to initialize: thermal, collision, straka, igw
initData : thermal

# Output filename
outFile  : test.nc

# Output frequency in seconds
outFreq  : 20.

