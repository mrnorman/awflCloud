---
# Simulation time in seconds
simTime  : 2000

# Number of cells to use
nx       : 200
ny       : 1
nz       : 100

# Lengths of the dimensions in meters
xlen     : 20000
ylen     : 20000
zlen     : 10000

bc_x   : periodic
bc_y   : periodic
bc_z   : wall

weno_scalars : true

weno_winds   : true

# Data to initialize: thermal, collision, straka, igw
initData : collision

# Output filename
outFile  : test.nc

# Output frequency in seconds
outFreq  : 0.

perturb: true

